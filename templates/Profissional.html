<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamentos - JuTher Beauty</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #3b251b;
            color: white;
            display: flex;
            height: 100vh;
        }

        .left {
            width: 40%;
            background: url('{{ url_for("static", filename="apresentacao.jpg") }}') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 250px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .right {
            width: 60%;
            padding: 40px;
            overflow-y: auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .agendamento {
            background-color: #5c3b2e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .agendamento strong {
            color: #e5cba8;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .left, .right {
                width: 100%;
                height: auto;
            }
            .logo {
                width: 180px;
            }
        }
    </style>
</head>
<body>

    <div class="left">
        <img src="{{ url_for('static', filename='logo_juther.png') }}" alt="Logo JuTher Beauty" class="logo">
    </div>

    <div class="right">
        <h1>Lista de Agendamentos Recebidos</h1>

        {% if agendamentos %}
            {% for a in agendamentos %}
                <div class="agendamento">
                    <p><strong>Cliente:</strong> {{ a.cliente }}</p>
                    <p><strong>Serviço:</strong> {{ a.servico }}</p>
                    <p><strong>Profissional:</strong> {{ a.profissional }}</p>
                    <p><strong>Data:</strong> {{ a.data }} <strong>às</strong> {{ a.hora }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>Não há agendamentos futuros.</p>
        {% endif %}
    </div>

</body>
</html>
